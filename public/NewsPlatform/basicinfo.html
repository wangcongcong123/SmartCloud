<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>用户中心</title>
    <link rel="stylesheet" href="asserts/css/weuix.min.css"/>

    <style>


        body {
            margin: 0;
        }

        .user-header {
            background-color: #fefefe;
            width: 100%;
            height: 200px;
        }
        .go-back {
            float: left;
            margin-top: 10px;
            margin-left: 20px;
            color: #91abc7;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            /*transition: font-size 0.5s;*/
        }


        .go-back:hover {
            color: #546474;
            /*font-size: 24px;*/
        }

        .user-icon, .user-email {
            clear: both;
            margin-top: 10px;
            text-align: center;
        }

        .option-group {
            margin: 20px 0;
        }

        .option-group-title {
            color: #838f99;
            margin-left: 20px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .option {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #fefefe;
            cursor: pointer;
        }

        .option:hover {
            background-color: #e9e9e9;
        }

        .option-name {
            clear: right;
            float: left;
            color: #b3b3b3;
            margin-left: 20px;
            font-size: 14px;
            margin-top: 8px;
        }

        .option-arrow {
            color: #b3b3b3;
            float: right;
            margin-right: 20px;
            margin-top: 8px;
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #fefefe;
        }

        .upload-face {
            background-color: #ffffff;
            display: block;
            text-align: center;
            color: #7d94ac;
            padding: 10px 0;
        }

        .alter-pass {
            display: block;
            width: 100%;
            height: 40px;
            text-align: center;
            margin: 12px auto;
            color: #7d94ac;
            cursor: pointer;
        }

        .alter-pass:hover, .upload-face:hover {
            color: #3a444f;
        }

        .edit-contanier {
            display: none;
            position: fixed;
            background-color: #f8f8f8;
            width: 100%;
            top: 100%;
            height: 100%;
            transition: top 0.5s;
        }

        .edit-header {
            background-color: #fefefe;
            border-bottom: 2px solid #6c7f93;
            width: 100%;
            height: 40px;
            text-align: center;
        }

        .edit-cancel, .edit-confirm {
            cursor: pointer;
            color: #4a5765;;
        }

        .edit-cancel {
            float: left;
            margin-top: 10px;
            margin-left: 10px;
        }

        .edit-confirm {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }

        .edit-title{
            display: inline-block;
            margin-top: 12px;
            font-size: 14px;
            color: #3a444f;
        }

        .edit-cancel:hover, .edit-confirm:hover {
            color: #6c7f93;;
        }

        .edit-input-area {
            background-color: #fefefe;
            text-align: center;
            height: 40px;
            box-shadow: 1px 1px 2px 2px #e9e9e9;
        }

        .edit-input-area input {
            resize: none;
            width: 94%;
            border: none;
            margin-top: 10px;
            font-size: 16px;
            color: #4a5765;
        }

        .edit-input-area input:focus {
            outline: none;
        }

        .upload-box{
            padding-top: 10px;
            cursor: pointer;
            color: #3c4c5d;
        }

        .upload-box:hover{
            color: #91abc7;
        }





    </style>
</head>

<body style="background-color: #f8f8f8;">


<div class="user-header">

    <div class="go-back"><span class="icon icon-109"></span></div>

    <div class="user-icon"><img src="asserts/images/u241.png" width="100px" height="100px"></div>

    <div class="user-email">congcong.wang@ucdconnect.ie</div>

</div>


<div class="option-group">

    <a class="upload-face">
        上传头像
    </a>


</div>



<div class="option-group">

    <div class="option-group-title">您的全名</div>

    <a class="option name">
        <div class="option-name">王聪聪</div>
        <div class="option-arrow"><span class="icon icon-108"></span></div>
    </a>

</div>




<div class="option-group">

    <div class="option-group-title">您的电话</div>

    <a class="option number">
        <div class="option-name">18810925338</div>
        <div class="option-arrow"><span class="icon icon-108"></span></div>
    </a>

</div>


<div class="option-group">

    <div class="option-group-title">您的邮件</div>

    <a class="option email">
        <div class="option-name">congcong.wang@ucd.ie.com</div>
        <div class="option-arrow"><span class="icon icon-108"></span></div>
    </a>

</div>


<div class="bottom-menu">

    <a class="alter-pass">
        更改密码
    </a>


</div>





<div class="edit-contanier">

    <div class="edit">

        <div class="edit-header">
            <a class="edit-cancel">取消</a>
            <span class="edit-title"></span>
            <a class="edit-confirm">确认</a>
        </div>

        <div class="edit-input-area">
            <input placeholder="请输入您的评论">
        </div>

    </div>


</div>






<script src="asserts/js/zepto.min.js"></script>


<script>
    $(function () {

        $('.go-back').click(function () {
            window.location.href='userinfo.html';

        });




        $(".upload-face").click(function () {
            var input='<div class="upload-box"><span class="icon icon-34"></span></div>';

            input+='<input type="file" class="upload-face-input" hidden/>';

            popupMenu("上传头像",input);


        });




        $(".edit-input-area").on('click','.upload-box',function () {

            $('.upload-face-input').trigger('click');

        });

        $(".alter-pass").click(function () {

            var input='<input type="password"/>';

            popupMenu("更改密码",input);
        });

        function popupMenu(title,input) {
            $(".edit-title").text(title);
            $(".edit-input-area").html(input);
            $(".edit-contanier").show();
            $(".edit-contanier").css("top", "0");
            $(".edit-input-area").children('input').focus();
        }




        $(".option").click(function () {

            var title="";

            var titles=['更改姓名','更改电话','更改邮件','更改密码'];

            var input='<input value="';
            input+=$(this).children(".option-name").text();
            input+='" type="text"/>';

            if ($(this).hasClass('name')){
                title=titles[0];
            }else if($(this).hasClass('number')){
                title=titles[1];
            }else if($(this).hasClass('email')){
                title=titles[2];
            }

            popupMenu(title,input);


        });

        $(".edit-cancel").click(function () {
            $(".edit-contanier").hide();
            $(".edit-contanier").css("top", "100%");
        });



        $(".edit-confirm").click(function () {

            alert($(".edit-input-area").children('input').val());

            $(".edit-contanier").hide();
            $(".edit-contanier").css("top", "100%");
        });

    });
</script>

</body>
</html>
